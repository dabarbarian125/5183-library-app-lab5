name: Build and deploy Node.js app to Azure Web App - app-lab06-wb

on:
  push:
    branches: [ Lab6-WB ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # --- install backend deps at repo root ---
      - name: Install backend deps
        run: npm ci

      # --- install + build the React app in /web (Vite) ---
      - name: Install web deps
        run: npm ci
        working-directory: web

      - name: Build web (Vite)
        env:
          CI: "true"
        run: npm run build
        working-directory: web

      # Optional: prove the dist exists
      - name: List Vite build output
        run: ls -la web/dist

      # --- upload everything (including web/dist) as the artifact ---
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .   # now includes web/dist because we built before uploading

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ${{ runner.temp }}/node-app   # <<< put it in a clean folder

      - name: Deploy to Azure Web App (staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-lab06-wb'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0701968FCF584911B7521F24150B5E8F }} # keep your existing secret
          package: ${{ runner.temp }}/node-app  # <<< deploy the downloaded artifact folder
